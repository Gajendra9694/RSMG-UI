<div class="container mt-4">
  <!-- Page Title -->
  <h3 class="text-center fw-bold text-primary mb-1">
    <i class="bi bi-building"></i> Department Registration
  </h3>

  <!-- Card: Form -->
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white py-2 d-flex justify-content-between align-items-center">
      <h6 class="mb-0">
        <i class="bi bi-building"></i> Department Details
      </h6>
      <button
        class="btn btn-light btn-sm"
        (click)="goBack()"
         style="font-size:12px; padding:3px 10px;">
        <i class="bi bi-arrow-left-circle"></i> Back
      </button>
    </div>

    <div class="card-body small">
      <form class="row g-3">

        <div class="col-md-2">
          <label class="form-label fw-semibold">Mejor Department</label>
          <select class="form-select form-select-sm">
            <option value="" disabled selected>-- Select One --</option>
            <option>RSMG</option>
            <option>CHAIRMAN</option>
            <option>AGRICULTURE</option>
            <option>COMMERCE</option>
          </select>
        </div>

        <div class="col-md-2">
          <label class="form-label fw-semibold">Type</label>
          <select class="form-select form-select-sm">
            <option value="" disabled selected>-- Select One --</option>
            <option>Running</option>
            <option>Store</option>
            <option>POS</option>
          </select>
        </div>

        <div class="col-md-2">
          <label class="form-label fw-semibold">Department</label>
          <input type="text" class="form-control form-control-sm" />
        </div>

        <div class="col-md-2">
          <label class="form-label fw-semibold">Department Head</label>
          <input type="text" class="form-control form-control-sm" />
        </div>

        <div class="col-md-2">
          <label class="form-label fw-semibold">Department (Hindi)</label>
          <input type="text" class="form-control form-control-sm" />
        </div>

        <div class="col-md-2">
          <label class="form-label fw-semibold">Department Head (Hindi)</label>
          <input type="text" class="form-control form-control-sm" />
        </div>

        <div class="col-md-2">
          <label class="form-label fw-semibold">Phone</label>
          <input type="number" class="form-control form-control-sm" />
        </div>

        <div class="col-md-2">
          <label class="form-label fw-semibold">Alter Phone</label>
          <input type="number" class="form-control form-control-sm" />
        </div>

        <div class="col-md-2">
          <label class="form-label fw-semibold">Fax No.</label>
          <input type="number" class="form-control form-control-sm" />
        </div>

        <div class="col-md-2">
          <label class="form-label fw-semibold">Address</label>
          <input type="text" class="form-control form-control-sm" />
        </div>

        <div class="col-md-2">
          <label class="form-label fw-semibold">State</label>
          <select class="form-select form-select-sm">
            <option value="" disabled selected>-- Select One --</option>
            <option>Rajasthan</option>
            <option>Gujrat</option>
            <option>Punjab</option>
          </select>
        </div>

        <div class="col-md-2">
          <label class="form-label fw-semibold">District</label>
          <select class="form-select form-select-sm">
            <option value="" disabled selected>-- Select One --</option>
            <option>Jaipur</option>
            <option>Sikar</option>
            <option>Kota</option>
          </select>
        </div>

        <div class="col-md-2">
          <label class="form-label fw-semibold">City</label>
          <select class="form-select form-select-sm">
            <option value="" disabled selected>-- Select One --</option>
            <option>Chomu</option>
            <option>Jalsu</option>
            <option>Renwal</option>
          </select>
        </div>

        <div class="col-md-2">
          <label class="form-label fw-semibold">Pin No.</label>
          <input type="number" class="form-control form-control-sm" />
        </div>

        <div class="col-md-2">
          <label class="form-label fw-semibold">Account No.</label>
          <input type="number" class="form-control form-control-sm" />
        </div>

        <div class="col-md-2">
          <label class="form-label fw-semibold">Department Type</label>
          <select class="form-select form-select-sm">
            <option value="" disabled selected>-- Select One --</option>
            <option>Running</option>
            <option>Store</option>
            <option>POS</option>
          </select>
        </div>

        <div class="col-md-2">
          <label class="form-label fw-semibold">Effective Date</label>
          <input type="date" class="form-control form-control-sm" />
        </div>

        <div class="col-md-2">
          <label class="form-label fw-semibold">Remarks</label>
          <textarea class="form-control form-control-sm" rows="1"></textarea>
        </div>

        <!-- Save / Cancel Buttons -->
        <div class="text-center mt-3">
          <button
            style="background-color:#0e0230; color:white; font-size:12px; padding:4px 16px; border:none; border-radius:4px; cursor:pointer; margin-right:8px;">
            <i class="bi bi-save"></i> Save
          </button>
          <button type="reset"
            style="background-color:#720303; color:white; font-size:12px; padding:4px 16px; border:none; border-radius:4px; cursor:pointer;">
            <i class="bi bi-x-circle"></i> Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
