<div class="container mt-4">
    <!-- Page Title -->
    <h3 class="text-center fw-bold text-primary mb-1">
        <i class="bi bi-gear-fill"></i> Work Details
    </h3>

    <div class="card shadow-sm border-0 mt-3">
        <div class="card-header bg-primary text-white py-2 d-flex justify-content-between align-items-center">
            <h6 class="mb-0">
                <i class="bi bi-info-circle"></i> General Details
            </h6>

        </div>

        <div class="card-body small">
            <form class="row g-3">

                <!-- General Details -->
                <div class="row align-items-center mb-3">
                    <!-- Location -->
                    <div class="col-md-2">
                        <label class="form-label fw-semibold mb-1">Service Category</label>
                        <select class="form-select form-select-sm">
                            <option value="" disabled selected>-- Select One --</option>
                            <option>Jeep</option>
                            <option>Car</option>
                        </select>
                    </div>

                        <div class="col-md-2">
                        <label class="form-label fw-semibold mb-1">Vehicle Model</label>
                        <select class="form-select form-select-sm">
                            <option value="" disabled selected>-- Select One --</option>
                            <option>Jeep</option>
                            <option>Car</option>
                        </select>
                    </div>

                       <div class="col-md-2">
                    <label class="form-label fw-semibold"> Work Name</label>
                    <input type="text" class="form-control form-control-sm" placeholder="work name" />
                </div>
   <div class="col-md-2">
                    <label class="form-label fw-semibold"> Date</label>
                    <input type="date" class="form-control form-control-sm"/>
                </div>

                <div class="col-md-2">
                    <label class="form-label fw-semibold">Approx Hours</label>
                    <input type="number" class="form-control form-control-sm" placeholder="xx" />
                </div>

                 <div class="col-md-2">
                    <label class="form-label fw-semibold">Rate</label>
                    <input type="number" class="form-control form-control-sm" placeholder="xxxx" />
                </div>


                <div class="col-md-2">
  <label class="form-label fw-semibold d-block">Is In Workshop</label>

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="averageStatus" id="avgYes" value="true" checked>
    <label class="form-check-label text-success fw-semibold" for="avgYes">
      <i class="bi bi-check-circle-fill"></i> Yes
    </label>
  </div>

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="averageStatus" id="avgNo" value="false">
    <label class="form-check-label text-danger fw-semibold" for="avgNo">
      <i class="bi bi-x-circle-fill"></i> No
    </label>
  </div>
</div>




                </div>
             
             
                <!-- Permanent Address -->




                <!-- Buttons -->
                <div class="text-center mt-4">
                    <button class="btn btn-primary btn-sm me-2" style="background-color:#040125; border:none;">
                        <i class="bi bi-check-circle"></i> Save
                    </button>
                    <button type="reset" class="btn btn-danger btn-sm me-2"
                        style="background-color:#720303; border:none;">
                        <i class="bi bi-x-circle"></i> Cancel
                    </button>
                    <button type="button" class="btn btn-secondary btn-sm" (click)="goBack()">
                        <i class="bi bi-arrow-left-square"></i> Back
                    </button>
                </div>

            </form>
        </div>


    </div>
</div>
