<div class="container mt-4">
    <div class="card shadow-sm border-0 mt-4">

        <div class="card-header bg-light d-flex align-items-center py-2" style="position: relative;">
            <h6 class="mb-0 fw-semibold text-primary text-truncate pe-5" style="max-width: 80%;">
                <i class="bi bi-list-ul"></i> Dip Entry List
            </h6>

            <!-- Add Form button -->
            <button class="btn btn-primary btn-sm" (click)="AddDipEntry()"
                style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%);
    background-color:#090250; color:white; font-size:12px; padding:4px 16px; border:none; border-radius:4px; cursor:pointer;">
                <i class="bi bi-car-front"></i> Add DipEntry
            </button>
        </div>

        <!-- Body Section -->
        <div class="card-body small">
            <!-- Page Size + Search -->
            <div class="d-flex justify-content-between align-items-center mb-2">

                <!-- Left: Records dropdown -->
                <div class="d-flex align-items-center">
                    <select id="pageSize" class="form-select form-select-sm w-auto">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                    <label class="ms-2 mb-0">records</label>
                </div>

                <!-- Right: Search box -->
                <div class="input-group input-group-sm shadow-sm" style="max-width: 280px;">
                    <input type="text" id="searchBox" class="form-control border-0"
                        placeholder="Search by dip No...." />
                    <button class="btn btn-outline-primary" type="button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>

            <!-- Table -->
         <div class="card shadow-sm border-0 mt-3">
  <div class="card-header bg-primary text-white py-2 d-flex justify-content-between align-items-center">
    <h6 class="mb-0"><i class="bi bi-fuel-pump"></i> Dip Reading Summary</h6>
   
  </div>

  <div class="card-body p-2">
    <div class="table-responsive">
      <table class="table table-sm table-bordered table-hover align-middle text-center mb-0">
        <thead class="table-primary text-nowrap">
          <tr>
            <th>#</th>
            <th>Dip Date</th>
            <th colspan="6" class="text-center">Petrol</th>
            <th colspan="6" class="text-center">Diesel</th>
            <th>Action</th>
          </tr>
          <tr class="table-light text-nowrap">
            <th></th>
            <th></th>
            <th>Balance (Sale)</th>
            <th>Dip Reading</th>
            <th>Balance (Dip)</th>
            <th>Short (ltr)</th>
            <th>Excess (ltr)</th>
            <th></th>
            <th>Balance (Sale)</th>
            <th>Dip Reading</th>
            <th>Balance (Dip)</th>
            <th>Short (ltr)</th>
            <th>Excess (ltr)</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1</td>
            <td>02/11/2025</td>
            <td>19923.33</td>

            <td>22.43</td>
            <td></td>
            <td></td>

            <td>69.80</td>
            <td>6254.56</td>
            <td></td>
            <td>36.66</td>
            <td></td>
            <td>
              <button style="background-color:#007bff; color:white; font-size:12px; padding:2px 8px; border:none; border-radius:4px; cursor:pointer; margin-right:2px;" title="Edit">
                <i class="bi bi-pencil"></i>
              </button>
              <button style="background-color:#007bff; color:white; font-size:12px; padding:2px 8px; border:none; border-radius:4px; cursor:pointer;" onclick="window.print()" title="Print">
                <i class="bi bi-printer"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

            <!-- Pagination -->
            <div class="d-flex justify-content-end mt-2 gap-2">
                <button
                    style="background-color:#6c757d; color:white; font-size:12px; padding:4px 10px; border:none; border-radius:4px; cursor:pointer;">
                    <i class="bi bi-arrow-left-circle"></i> Previous
                </button>
                <button
                    style="background-color:#6c757d; color:white; font-size:12px; padding:4px 10px; border:none; border-radius:4px; cursor:pointer;">
                    Next <i class="bi bi-arrow-right-circle"></i>
                </button>
            </div>
        </div>
    </div>
</div>
