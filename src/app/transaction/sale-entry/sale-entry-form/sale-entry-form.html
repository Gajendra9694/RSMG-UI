<div class="container mt-4">
    <!-- Page Title -->
    <h3 class="text-center fw-bold text-primary mb-1">
        <i class="bi bi-receipt-cutoff"></i> Sale Entry
    </h3>


    <div class="card-body small">
        <form class="row g-3">
            <h6 class="fw-bold text-white px-3 py-2 rounded"
                style="background: linear-gradient(90deg, #003366, #0066cc);">
                <i class="bi bi-fuel-pump"></i> Current Balance
            </h6>
            <!-- Current Balance Section -->
            <div class="col-md-2">
                <label class="form-label fw-semibold">Petrol</label>
                <input type="number" class="form-control form-control-sm text-end" value="19134.19" readonly>
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">Diesel</label>
                <input type="text" class="form-control form-control-sm text-end" value="5955.60" readonly>
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">Oil</label>
                <input type="text" class="form-control form-control-sm text-end" value="0" readonly>
            </div>

            <div class="col-md-3">
                <label class="form-label fw-semibold">Meter Reading Petrol</label>
                <input type="text" class="form-control form-control-sm text-end" value="456304.41" readonly>
            </div>

            <div class="col-md-3">
                <label class="form-label fw-semibold">Meter Reading Diesel</label>
                <input type="text" class="form-control form-control-sm text-end" value="765451.33" readonly>
            </div>

            <h6 class="fw-bold text-white px-3 py-2 rounded"
                style="background: linear-gradient(90deg, #003366, #0066cc);">
                <i class="bi bi-fuel-pump"></i> Sale Detail
            </h6>
            <div class="col-md-3">
                <label class="form-label fw-semibold d-block mb-1">Payment Mode</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="paymentMode" id="cash" checked>
                    <label class="form-check-label" for="cash">Cash</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="paymentMode" id="credit">
                    <label class="form-check-label" for="credit">Credit</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="paymentMode" id="internal">
                    <label class="form-check-label" for="internal">Internal</label>
                </div>
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">Petrol Tank</label>
                <select class="form-select form-select-sm">
                    <option>1 / Petrol</option>
                    <option>2 / Petrol</option>
                </select>
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">Petrol Pump</label>
                <select class="form-select form-select-sm">
                    <option>7 / Petrol</option>
                    <option>8 / Petrol</option>
                </select>
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">Diesel Tank</label>
                <select class="form-select form-select-sm">
                    <option>2 / Diesel</option>
                    <option>3 / Diesel</option>
                </select>
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">Diesel Pump</label>
                <select class="form-select form-select-sm">
                    <option>3 / Diesel</option>
                    <option>4 / Diesel</option>
                </select>
            </div>

            <!-- Bill Details Section -->
            <h6 class="fw-bold text-white px-3 py-2 rounded"
                style="background: linear-gradient(90deg, #003366, #0066cc);">
                <i class="bi bi-receipt"></i> Bill Details
            </h6>
            <div class="col-md-2">
                <label class="form-label fw-semibold">Bill No.</label>
                <input type="text" class="form-control form-control-sm" readonly value="10208">
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">Manual Bill No.</label>
                <input type="text" class="form-control form-control-sm" readonly value="10208">
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">Bill Date</label>
                <input type="date" class="form-control form-control-sm">
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">Cash Bill No.</label>
                <input type="text" class="form-control form-control-sm" value="1">
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">Indent No.</label>
                <input type="text" class="form-control form-control-sm">
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">Indent Date</label>
                <input type="date" class="form-control form-control-sm">
            </div>


            <div class="col-md-2">
                <label class="form-label fw-semibold">Petrol Boy</label>
                <select class="form-select form-select-sm">
                    <option>Ram Singh</option>
                    <option>Mohan Lal</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label fw-semibold">Petrol Boy</label>
                <select class="form-select form-select-sm">
                    <option>Ram Singh</option>
                    <option>Mohan Lal</option>
                </select>


            </div>


            <div class="col-md-2">
                <label class="form-label fw-semibold">Current Balance</label>
                <input type="text" class="form-control form-control-sm text-end" value="0">
            </div>

            <div class="col-md-5">
                <label class="form-label fw-semibold">Remark</label>
                <input type="text" class="form-control form-control-sm" placeholder="Enter remark">
            </div>

            <!-- Sale Detail Table -->
            <h6 class="fw-bold text-white px-3 py-2 rounded"
                style="background: linear-gradient(90deg, #003366, #0066cc);">
                <i class="bi bi-list-columns"></i> Sale Detail
            </h6>

            <div class="col-md-2">
                <label class="form-label fw-semibold">Vehicle No.</label>
                <select class="form-select form-select-sm">
                    <option>-- Select One --</option>
                    <option>Akash</option>
                    <option>Rajesh</option>
                </select>
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">Driver Name</label>
                <input type="text" class="form-control form-control-sm " placeholder="Name">
            </div>


            <div class="col-md-2">
                <label class="form-label fw-semibold">Item</label>
                <select class="form-select form-select-sm">
                    <option>-- Select One --</option>
                    <option>Petrol</option>
                    <option>Diesel</option>
                </select>
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">Quantity (Ltr)</label>
                <input type="number" class="form-control form-control-sm text-end" placeholder="0.00">
            </div>

            <div class="col-md-1">
                <label class="form-label fw-semibold">Rate</label>
                <input type="number" class="form-control form-control-sm text-end" placeholder="0.00">
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">Amount</label>
                <div class="d-flex align-items-center">
                    <input type="number" class="form-control form-control-sm text-end" placeholder="0.00">
                    <button class="btn btn-success btn-sm ms-2" type="button" title="Add New">
                        <i class="bi bi-plus-circle"></i>
                    </button>
                </div>
            </div>

           <div class="col-md-2">
  <label class="form-label fw-semibold">Total</label>
  <input type="number" class="form-control form-control-sm text-end fw-bold bg-light" readonly placeholder="0.00">
</div>
           <div class="col-md-2">
  <label class="form-label fw-semibold">Rounded</label>
  <input type="number" class="form-control form-control-sm text-end fw-bold bg-light" readonly placeholder="0.00">
</div>

            <!-- Buttons -->
            <div class="text-center mt-4">
                <button class="btn btn-primary btn-sm me-2" style="background-color:#040125; border:none;">
                    <i class="bi bi-check-circle"></i> Save
                </button>
              <button type="button" class="btn btn-primary btn-sm me-2" onclick="window.print()">
  <i class="bi bi-printer me-1"></i> Print
</button>
                <button type="button" class="btn btn-secondary btn-sm">
                    <i class="bi bi-arrow-left-square"></i> Back
                </button>
            </div>

        </form>

    </div>
</div>
